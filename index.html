<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Online Registration Form</title>
</head>

<body>
    <header class="header">
        <h1>The Code Review</h1>

        <h2>Sign up for our Newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>
    <hr class="bold">
    <hr class="regular">
    <main>
        <form>
            <fieldset class="contact">
                <legend class="contact_info">Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" alt="name" id="name" placeholder="required" name="user-name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="required" name="email-address" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone-number">

                <label for="address">Address</label>
                <input type="text" id="address" name="user-address">

                <label for="city">City</label>
                <input type="text" id="city" name="address-city">

                <label for="state">State</label>
                <select id="state" name="US-state">
                    <option value="select-state">Select State</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="District of Columbia">District of Columbia</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Puerto Rico">Puerto Rico</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                </select>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zipcode">

                <hr class="regular_last">
            </fieldset>

            <fieldset class="newsletter">
                <legend class="newsletter_info">Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>
                <section id="newsletter_choice">

                    <input type="checkbox" id="html_news" value="html_checkbox" name="type_checkbox" checked>
                    <label for="html_news">HTML News</label>

                    <input type="checkbox" id="css_news" value="css_checkbox" name="type_checkbox">
                    <label for="css_news">CSS News</label>

                    <input type="checkbox" id="js_news" value="js_checkbox" name="type_checkbox">
                    <label for="js_news">Javascript News</label>
                </section>

                <section id="newsletter_format">
                    <p>Newsletter Format</p>
                    <input type="radio" id="html_format" value="html_format" name="format_type" checked>
                    <label for="html_format">HTML</label>

                    <input type="radio" id="plain_format" value="plain_format" name="format_type">
                    <label for="plain_format">Plain Format</label>
                </section>
                <label for="topics">Other topics you'd like to hear about</label>
                <textarea id="topics" name="user_suggestions"></textarea>

                <button type="submit">Sign Up</button>

            </fieldset>
        </form>
    </main>
    <footer>Copyright the Code Review</footer>
</body>
